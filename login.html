<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="./assets/css/site.css">
    <link rel="stylesheet" href="./assets/css/login.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="login-section">
      <span class="overlay"></span>
      <div class="login-user-content text-center">
        <div class="login-logo">
          <div class="p-c">
            <i class="bi bi-telephone"></i>
           </div>
          <div class="l-i">
             <i class="bi bi-person"></i>
             </div>
             <div class="h-b">
              <a href="./index.html" target="_blank">
                <i class="bi bi-house"></i>
              </a>
             </div>
        </div>
        <div class="login-title">
          <span>ورود به سایت</span>
        </div>
      </div>
      
      <form method="post" action="">
        <div class="input-group">
          <label for="username">نام کاربری</label>
          <input
            class="username"
            id="username"
            type="text"
            placeholder="نام کاربری"
            required
            minlength="4"
            maxlength="8"
          />
          <span class="invalid-message"></span>
        </div>
        <div class="input-group">
          <label for="password">کلمه عبور</label>
          <input
            class="password"
            id="password"
            type="password"
            placeholder="کلمه عبور"
          />
        </div>
        <div class="remmeber-forget">
          <div class="checkbox-group">
          
            <input type="checkbox" id="rememberme">
            <label for="rememberme">مرا به خاطر بسپار</label>
          </div>
          <a class="forget-password">
            فراموشی رمز عبور
          </a>
        </div>
        <div class="button-group">
          <div class="icon-btn">
            <i class="bi bi-send"></i>
          </div>
          <input type="submit" class="btn-login" value="ورود" >
        </div>
      </form>
    </div>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
